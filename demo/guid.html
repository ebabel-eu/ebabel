<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>guid demo</title>

    <link rel="stylesheet" href="styles.css">

    <style>
      #guids {
        font-family: Courier New, Courier, monospace;
        font-size: 14px;
        color: green;
        background-color: rgb(203, 245, 199);
      }

      #guids li {
        line-height: 1.5em;
      }
    </style>

    <script src="../dist/ebabel-library.js"></script>
  </head>
  <body>
    <h1><a href="index.html">eBabel Library</a></h1>
    <div class="container">
      <h2>randomNumber demo</h2>
      <p>Roll different dices.</p>

      <button id="generate">Generate a GUID</button>
      <button id="reset">Reset</button>
      
      <ol id="guids"></ol>
    </div>

    <script>
      const lib = window['ebabel-library'];
      const guid = lib.guid;

      const guids = document.getElementById('guids');

      const clearAllResults = () => {
        guids.innerText = '';
      };

      document.getElementById('generate').addEventListener('click', () => {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(guid()));
        guids.append(li);
      });

      document.getElementById('reset').addEventListener('click', clearAllResults);
    </script>
  </body>
</html>
